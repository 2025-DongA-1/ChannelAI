# ============================================
# nginx 설정 파일
# 경로: /etc/nginx/sites-available/marketing-platform
# 서버: myweb-server (49.50.135.249)
# ============================================

# Rate Limiting (DDoS 방지)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# 업스트림 WAS 서버
upstream was_backend {
    server 10.10.20.6:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name 49.50.135.249;

    # --- 보안 헤더 ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- gzip 압축 ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # --- 프론트엔드 정적 파일 ---
    root /var/www/marketing-platform;
    index index.html;

    # React SPA 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # index.html은 캐시 안 함 (항상 최신 버전)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # --- API 프록시 → WAS 서버 ---
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://was_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # 요청 본문 크기 제한
        client_max_body_size 10M;
    }

    # 로그인 API Rate Limiting (보안 강화)
    location /api/v1/auth/login {
        limit_req zone=login burst=3 nodelay;

        proxy_pass http://was_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 헬스 체크 ---
    location /health {
        proxy_pass http://was_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # --- 보안: 숨김 파일 접근 차단 ---
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --- 로그 ---
    access_log /var/log/nginx/marketing-platform.access.log;
    error_log /var/log/nginx/marketing-platform.error.log;
}
